<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理系統 - 丫亮笑長的上課助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div id="login-modal" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-center">管理員登入</h2>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="adminEmail" placeholder="Email" class="w-full p-3 border rounded">
                <input type="password" id="adminPass" placeholder="Password" class="w-full p-3 border rounded">
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">登入</button>
            </form>
            <p class="text-xs text-gray-500 mt-4 text-center">首次使用請至 Firebase Console 建立使用者</p>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden min-h-screen flex flex-col">
        <header class="bg-indigo-700 text-white p-4 shadow-md flex justify-between items-center">
            <h1 class="font-bold text-xl"><i class="fa-solid fa-gear"></i> 管理端後台</h1>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="hover:text-yellow-300 font-medium"><i class="fa-solid fa-house"></i> 回首頁</a>
                <button onclick="switchTab('dashboard')" class="hover:text-yellow-300 font-medium"><i class="fa-solid fa-chart-line"></i> 課程儀表板</button>
                <button onclick="switchTab('bookings')" class="hover:text-yellow-300 font-medium">課程管理</button>
                <button onclick="switchTab('courses')" class="hover:text-yellow-300 font-medium">課程設定</button>
                <button onclick="logout()" class="bg-indigo-800 px-3 py-1 rounded text-sm hover:bg-indigo-900">登出</button>
            </div>
        </header>

        <div class="flex-1 container mx-auto p-6">
            
            <!-- Dashboard Tab -->
            <div id="tab-dashboard">
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">歡迎回來，管理員！</h2>
                    <p class="text-gray-500">這裡是您的營運概況總覽</p>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <!-- Income Card -->
                    <div class="bg-gradient-to-r from-emerald-500 to-teal-600 rounded-xl shadow-lg p-6 text-white">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-emerald-100 text-sm font-medium mb-1">本月預估收入</p>
                                <h3 class="text-3xl font-bold" id="dash-income">$0</h3>
                            </div>
                            <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                                <i class="fa-solid fa-sack-dollar text-2xl"></i>
                            </div>
                        </div>
                        <p class="text-emerald-100 text-xs mt-4"><i class="fa-solid fa-calendar-day"></i> 統計範圍：本月</p>
                    </div>

                    <!-- Pending Card -->
                    <div class="bg-gradient-to-r from-amber-400 to-orange-500 rounded-xl shadow-lg p-6 text-white">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-amber-100 text-sm font-medium mb-1">待確認邀約</p>
                                <h3 class="text-3xl font-bold" id="dash-pending">0</h3>
                            </div>
                            <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                                <i class="fa-solid fa-bell text-2xl"></i>
                            </div>
                        </div>
                        <p class="text-amber-100 text-xs mt-4">請盡快審核回覆</p>
                    </div>

                    <!-- Upcoming Card -->
                    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl shadow-lg p-6 text-white">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-blue-100 text-sm font-medium mb-1">即將來到課程</p>
                                <h3 class="text-3xl font-bold" id="dash-upcoming">0</h3>
                            </div>
                            <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                                <i class="fa-regular fa-calendar-check text-2xl"></i>
                            </div>
                        </div>
                        <p class="text-blue-100 text-xs mt-4"><i class="fa-solid fa-clock"></i> 未來 30 天內</p>
                    </div>

                    <!-- Unpaid Card -->
                    <div class="bg-gradient-to-r from-rose-500 to-pink-600 rounded-xl shadow-lg p-6 text-white">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-rose-100 text-sm font-medium mb-1">未入帳款項</p>
                                <h3 class="text-3xl font-bold" id="dash-unpaid">$0</h3>
                            </div>
                            <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                                <i class="fa-solid fa-file-invoice-dollar text-2xl"></i>
                            </div>
                        </div>
                        <p class="text-rose-100 text-xs mt-4">已確認但未收款</p>
                    </div>
                </div>

                <!-- Main Content Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    
                    <!-- Left Col: Pending List -->
                    <div class="lg:col-span-2 bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden">
                        <div class="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                            <h3 class="font-bold text-gray-800"><i class="fa-solid fa-clipboard-list text-amber-500 mr-2"></i> 待確認邀約列表</h3>
                            <button onclick="switchTab('bookings')" class="text-sm text-blue-600 hover:text-blue-800">查看全部 <i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                        <div class="divide-y divide-gray-100" id="dash-pending-list">
                            <!-- JS populated -->
                            <div class="p-8 text-center text-gray-400">載入中...</div>
                        </div>
                    </div>

                    <!-- Right Col: Upcoming Schedule -->
                    <div class="bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden">
                        <div class="p-5 border-b border-gray-100 bg-gray-50">
                            <h3 class="font-bold text-gray-800"><i class="fa-solid fa-timeline text-blue-500 mr-2"></i> 近期通告行程</h3>
                        </div>
                        <div class="p-4" id="dash-schedule-list">
                             <!-- JS populated -->
                             <div class="text-center text-gray-400 py-4">載入中...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tab-bookings" class="hidden">
                <button onclick="switchTab('dashboard')" class="mb-4 text-gray-500 hover:text-blue-600 flex items-center text-sm transition"><i class="fa-solid fa-arrow-left mr-1"></i> 回儀表板</button>
                <div class="flex justify-between items-center mb-6 mt-2">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="搜尋單位/日期..." class="pl-10 p-2 border rounded-lg w-64 focus:ring-2 focus:ring-blue-500">
                        <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <button onclick="openBookingModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 shadow">
                        <i class="fa-solid fa-plus"></i> 新增課程邀約
                    </button>
                </div>

                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="p-4 font-semibold text-gray-600">日期/時間</th>
                                <th class="p-4 font-semibold text-gray-600">邀請單位/聯絡人</th>
                                <th class="p-4 font-semibold text-gray-600">地區/課程</th>
                                <th class="p-4 font-semibold text-gray-600">費用/狀態</th>
                                <th class="p-4 font-semibold text-gray-600 text-right">管理</th>
                            </tr>
                        </thead>
                        <tbody id="booking-table-body" class="divide-y divide-gray-100">
                            </tbody>
                    </table>
                </div>
            </div>

            <div id="tab-courses" class="hidden">
                 <button onclick="switchTab('dashboard')" class="mb-4 text-gray-500 hover:text-blue-600 flex items-center text-sm transition"><i class="fa-solid fa-arrow-left mr-1"></i> 回儀表板</button>
                 <div class="flex justify-between items-center mb-6 mt-2">
                    <h2 class="text-xl font-bold">目前上架課程</h2>
                    <button onclick="openCourseModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 shadow">
                        <i class="fa-solid fa-plus"></i> 新增課程
                    </button>
                </div>
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="p-4 font-semibold text-gray-600 w-1/4">課程名稱</th>
                                <th class="p-4 font-semibold text-gray-600 w-1/3">簡介</th>
                                <th class="p-4 font-semibold text-gray-600">時數</th>
                                <th class="p-4 font-semibold text-gray-600">類別</th>
                                <th class="p-4 font-semibold text-gray-600 text-right">管理</th>
                            </tr>
                        </thead>
                        <tbody id="course-table-body" class="divide-y divide-gray-100">
                            <!-- Course rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="booking-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-4 bg-blue-600 text-white flex justify-between items-center sticky top-0">
                <h3 class="font-bold" id="modal-title">新增/編輯課程邀約</h3>
                <button onclick="closeBookingModal()" class="text-white hover:text-gray-200"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="p-6">
                <form id="adminBookingForm" class="space-y-4">
                    <input type="hidden" name="docId">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-700">日期</label>
                            <input type="date" name="date" required class="w-full border p-2 rounded">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700">時段</label>
                            <select name="timeSlot" class="w-full border p-2 rounded">
                                <option value="09:00-12:00">上午 (09:00-12:00)</option>
                                <option value="13:30-16:30">下午 (13:30-16:30)</option>
                            </select>
                        </div>
                    </div>

                    <div>
                         <label class="block text-sm font-bold text-gray-700">工作性質</label>
                         <div class="flex gap-2">
                             <select name="type" id="workTypeSelect" class="w-full border p-2 rounded" onchange="toggleCustomWorkType()">
                                 <option value="邀請">邀請</option>
                                 <option value="自辦">自辦</option>
                                 <option value="合作">合作</option>
                                 <option value="自訂">自訂</option>
                             </select>
                             <input type="text" id="customWorkType" class="w-full border p-2 rounded hidden" placeholder="輸入自訂性質">
                         </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700">課程名稱/工作標題</label>
                        <select name="courseName" id="courseNameSelect" class="w-full border p-2 rounded">
                            <option value="">請選擇課程...</option>
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                             <label class="block text-sm font-bold text-gray-700">邀請單位</label>
                             <input type="text" name="orgName" class="w-full border p-2 rounded">
                        </div>
                        <div>
                             <label class="block text-sm font-bold text-gray-700">邀請縣市</label>
                             <select name="city" class="w-full border p-2 rounded">
                                <option value="">請選擇縣市</option>
                                <option value="基隆市">基隆市</option>
                                <option value="台北市">台北市</option>
                                <option value="新北市">新北市</option>
                                <option value="桃園市">桃園市</option>
                                <option value="新竹市">新竹市</option>
                                <option value="新竹縣">新竹縣</option>
                                <option value="苗栗縣">苗栗縣</option>
                                <option value="台中市">台中市</option>
                                <option value="彰化縣">彰化縣</option>
                                <option value="南投縣">南投縣</option>
                                <option value="雲林縣">雲林縣</option>
                                <option value="嘉義市">嘉義市</option>
                                <option value="嘉義縣">嘉義縣</option>
                                <option value="台南市">台南市</option>
                                <option value="高雄市">高雄市</option>
                                <option value="屏東縣">屏東縣</option>
                                <option value="宜蘭縣">宜蘭縣</option>
                                <option value="花蓮縣">花蓮縣</option>
                                <option value="台東縣">台東縣</option>
                                <option value="澎湖縣">澎湖縣</option>
                                <option value="金門縣">金門縣</option>
                                <option value="連江縣">連江縣</option>
                             </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                             <label class="block text-sm font-bold text-gray-700">聯絡人姓名 (邀請人)</label>
                             <input type="text" name="contactName" class="w-full border p-2 rounded">
                        </div>
                        <div>
                             <label class="block text-sm font-bold text-gray-700">聯絡電話</label>
                             <input type="text" name="contactPhone" class="w-full border p-2 rounded">
                        </div>
                    </div>
                    
                    <div>
                         <label class="block text-sm font-bold text-gray-700">聯絡 Email</label>
                         <input type="email" name="contactEmail" class="w-full border p-2 rounded">
                    </div>

                    <div class="bg-blue-50 p-4 rounded border border-blue-100">
                        <h4 class="text-blue-800 font-bold mb-2"><i class="fa-solid fa-dollar-sign"></i> 財務與核銷</h4>
                        <div class="grid grid-cols-3 gap-4 mb-2">
                             <div>
                                 <label class="text-xs">費用類別</label>
                                 <select name="feeType" class="w-full border p-1 rounded bg-white"><option>鐘點費</option><option>演講費</option></select>
                             </div>
                             <div>
                                 <label class="text-xs">講師鐘點費/hr</label>
                                 <input type="number" name="lecturerFee" class="w-full border p-1 rounded">
                             </div>
                             <div>
                                 <label class="text-xs">付款單位</label>
                                 <input type="text" name="payerName" class="w-full border p-1 rounded" placeholder="預設同邀請單位">
                             </div>
                        </div>
                        <div class="flex items-center space-x-4 mt-2">
                            <label class="flex items-center text-sm"><input type="checkbox" name="receiptSent" class="mr-1"> 領據已寄送/簽收</label>
                            <label class="flex items-center text-sm"><input type="checkbox" name="paymentReceived" class="mr-1"> 款項已核對入帳</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-bold text-gray-700">預約狀態</label>
                        <select name="status" class="w-full border p-2 rounded bg-white">
                            <option value="pending">待確認 (Pending)</option>
                            <option value="confirmed">已確認 (Confirmed)</option>
                            <option value="completed">已完成 (Completed)</option>
                            <option value="cancelled">已取消 (Cancelled)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700">備註</label>
                        <textarea name="notes" class="w-full border p-2 rounded" rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="p-4 border-t flex justify-end space-x-2">
                <button onclick="closeBookingModal()" class="px-4 py-2 border rounded hover:bg-gray-100">取消</button>
                <button onclick="saveBooking()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">儲存資料</button>
            </div>
        </div>
    </div>

    <div id="course-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg w-full max-w-lg">
             <div class="p-4 bg-indigo-600 text-white font-bold">新增/編輯課程</div>
             <div class="p-6 space-y-4">
                 <form id="courseForm" class="space-y-4">
                    <input type="hidden" name="courseId">
                    
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">課程名稱 <span class="text-xs text-gray-500 font-normal">(請輸入完整的課程標題)</span></label>
                        <input type="text" name="title" class="w-full border p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none" required>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">課程簡介 <span class="text-xs text-gray-500 font-normal">(請簡述課程內容與目標)</span></label>
                        <textarea name="description" class="w-full border p-2 rounded h-24 focus:ring-2 focus:ring-indigo-500 outline-none" required></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">備註說明 <span class="text-xs text-gray-500 font-normal">(例如：上課地點、有無廣播設備、學員需要帶載具等等)</span></label>
                        <textarea name="requirements" class="w-full border p-2 rounded h-20 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="輸入此課程的特殊需求或注意事項..."></textarea>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">課程時數</label>
                            <select name="durationSelect" id="durationSelect" class="w-full border p-2 rounded bg-white" onchange="toggleCustomDuration()">
                                <option value="3小時">3小時</option>
                                <option value="6小時">6小時</option>
                                <option value="自訂">自訂</option>
                            </select>
                            <input type="text" id="customDuration" name="customDuration" placeholder="輸入時數 (例: 2.5小時)" class="w-full border p-2 rounded mt-2 hidden">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">課程類別</label>
                             <select name="categorySelect" id="categorySelect" class="w-full border p-2 rounded bg-white" onchange="toggleCustomCategory()">
                                <option value="初階">初階</option>
                                <option value="進階">進階</option>
                                <option value="自訂">自訂</option>
                            </select>
                            <input type="text" id="customCategory" name="customCategory" placeholder="輸入類別 (例: 工作坊)" class="w-full border p-2 rounded mt-2 hidden">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">課程標籤 <span class="text-xs text-gray-500 font-normal">(選填，以逗號分隔，如：AI, 實作)</span></label>
                        <input type="text" name="tags" placeholder="例如：AI教學, 實作工作坊" class="w-full border p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">課程封面圖片 <span class="text-xs text-gray-500 font-normal">(支援 JPG, PNG 格式)</span></label>
                        <div class="border-2 border-dashed border-gray-300 rounded p-4 text-center hover:bg-gray-50 transition cursor-pointer relative">
                            <input type="file" id="courseImageFile" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="handleImageUpload(this)">
                            <div class="text-gray-500">
                                <i class="fa-solid fa-cloud-upload-alt text-2xl mb-2"></i>
                                <p class="text-sm">點擊上傳或拖曳圖片至此</p>
                            </div>
                        </div>
                        <input type="hidden" name="imageUrl" id="courseImageUrl">
                        <div id="imagePreview" class="hidden mt-4 relative group w-32 mx-auto">
                            <img src="" alt="Preview" class="w-32 h-32 object-cover rounded shadow-md">
                            <button type="button" onclick="clearImage()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center shadow-sm hover:bg-red-600"><i class="fa-solid fa-times text-xs"></i></button>
                        </div>
                    </div>
                 </form>
             </div>
             <div class="p-4 border-t flex justify-end gap-2">
                 <button onclick="document.getElementById('course-modal').classList.add('hidden')" class="px-4 py-2 border rounded">取消</button>
                 <button onclick="saveCourse()" class="px-4 py-2 bg-indigo-600 text-white rounded">儲存</button>
             </div>
        </div>
    </div>

    <script>
        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-modal').classList.add('hidden');
                document.getElementById('admin-dashboard').classList.remove('hidden');
                switchTab('dashboard'); // Default to dashboard
                loadBookings();
                loadAdminCourses();
            } else {
                document.getElementById('login-modal').classList.remove('hidden');
                document.getElementById('admin-dashboard').classList.add('hidden');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const pass = document.getElementById('adminPass').value;
            auth.signInWithEmailAndPassword(email, pass).catch(err => alert("登入失敗: " + err.message));
        });

        function logout() { auth.signOut(); }

        // --- TABS ---
        function switchTab(tab) {
            document.getElementById('tab-dashboard').classList.add('hidden');
            document.getElementById('tab-bookings').classList.add('hidden');

            if (tab === 'bookings') loadBookings();
            if (tab === 'courses') loadAdminCourses();

        // --- DASHBOARD LOGIC ---
        function loadDashboard() {
            const today = new Date();
            today.setHours(0,0,0,0); // Clear time for comparison
            
            const currentMonth = today.getMonth(); // 0-11
            const currentYear = today.getFullYear();
            
            const thirtyDaysLater = new Date(today);
            thirtyDaysLater.setDate(today.getDate() + 30);

            db.collection('bookings').orderBy('date', 'asc').onSnapshot(snap => {
                let monthIncome = 0;
                let pendingCount = 0;
                let upcomingCount = 0;
                let unpaidAmount = 0;
                
                let pendingHtml = '';
                let scheduleHtml = '';

                // For schedule, limit to first 5 upcoming items
                let scheduleItems = [];

                snap.forEach(doc => {
                    const data = doc.data();
                    const bookingDate = new Date(data.date);
                    // Reset time part of bookingDate to ensure accurate date comparison
                    bookingDate.setHours(0,0,0,0);

                    // Skip cancelled
                    if (data.status === 'cancelled') return;

                    const fee = (parseInt(data.lecturerFee) || 0) * parseTimeSlotForHours(data.timeSlot);
                    
                    // 1. Income (Current Month)
                    // Note: getMonth() is 0-indexed.
                    if (bookingDate.getMonth() === currentMonth && 
                        bookingDate.getFullYear() === currentYear) {
                        monthIncome += fee;
                    }

                    // 2. Pending Count & List construction
                    if (data.status === 'pending') {
                        pendingCount++;
                        pendingHtml += `
                        <div class="p-4 flex justify-between items-center hover:bg-gray-50 transition border-b border-gray-50 last:border-0">
                            <div>
                                <div class="font-bold text-gray-800">${data.orgName || '未填寫單位'}</div>
                                <div class="text-xs text-gray-500"><i class="fa-regular fa-clock"></i> ${data.date} | ${data.courseName}</div>
                            </div>
                            <button onclick="editBooking('${doc.id}')" class="text-xs bg-amber-100 text-amber-700 px-3 py-1 rounded-full hover:bg-amber-200 shadow-sm transition">
                                <i class="fa-solid fa-pen"></i> 審核
                            </button>
                        </div>`;
                    }

                    // 3. Upcoming (Next 30 Days) & Schedule List
                    // Check if date is >= today AND <= 30 days later
                    if (bookingDate >= today && bookingDate <= thirtyDaysLater) {
                        upcomingCount++;
                        scheduleItems.push(data);
                    }

                    // 4. Unpaid (Confirmed/Completed but not paid)
                    // Exclude pending ones from unpaid calculation? Usually yes, until confirmed.
                    // Let's assume only 'confirmed' or 'completed' count as 'unpaid' revenue risk.
                    if ((data.status === 'confirmed' || data.status === 'completed') && !data.paymentReceived) {
                        unpaidAmount += fee;
                    }
                });

                // Sort schedule items by date
                scheduleItems.sort((a, b) => new Date(a.date) - new Date(b.date));

                // Generate Schedule HTML (Top 5)
                if (scheduleItems.length > 0) {
                    scheduleItems.slice(0, 5).forEach(item => {
                        scheduleHtml += `
                        <div class="flex gap-4 mb-6 last:mb-0 relative">
                            <div class="flex flex-col items-center">
                                <div class="w-3 h-3 bg-blue-500 rounded-full z-10 ring-4 ring-white"></div>
                                <div class="w-0.5 bg-gray-200 absolute top-3 bottom-[-24px] last:hidden"></div>
                            </div>
                            <div class="-mt-1.5 flex-1">
                                <div class="text-sm font-bold text-gray-800 flex justify-between">
                                    <span>${item.date}</span>
                                    <span class="text-xs font-normal text-gray-500 bg-gray-100 px-2 py-0.5 rounded">${item.timeSlot}</span>
                                </div>
                                <div class="text-sm text-blue-600 font-medium mt-1">${item.courseName}</div>
                                <div class="text-xs text-gray-400 mt-1 flex items-center">
                                    <i class="fa-solid fa-map-pin mr-1"></i> ${item.city || '無地點'} - ${item.orgName || '自辦'}</div>
                            </div>
                        </div>`;
                    });
                }

                // Update DOM elements
                const incomeEl = document.getElementById('dash-income');
                if(incomeEl) incomeEl.innerText = `$${monthIncome.toLocaleString()}`;
                
                const pendingEl = document.getElementById('dash-pending');
                if(pendingEl) pendingEl.innerText = pendingCount;
                
                const upcomingEl = document.getElementById('dash-upcoming');
                if(upcomingEl) upcomingEl.innerText = upcomingCount;
                
                const unpaidEl = document.getElementById('dash-unpaid');
                if(unpaidEl) unpaidEl.innerText = `$${unpaidAmount.toLocaleString()}`;
                
                const pendingListEl = document.getElementById('dash-pending-list');
                if(pendingListEl) pendingListEl.innerHTML = pendingHtml || '<div class="p-8 text-center text-gray-400 flex flex-col items-center"><i class="fa-solid fa-clipboard-check text-4xl mb-2 text-gray-200"></i><p>目前沒有待確認的邀約</p></div>';
                
                const scheduleListEl = document.getElementById('dash-schedule-list');
                if(scheduleListEl) scheduleListEl.innerHTML = scheduleHtml || '<div class="p-8 text-center text-gray-400 flex flex-col items-center"><i class="fa-regular fa-calendar-xmark text-4xl mb-2 text-gray-200"></i><p>近期沒有行程</p></div>';
            });
        }

        // --- BOOKING LOGIC ---
        function loadBookings() {
            db.collection('bookings').orderBy('date', 'desc').onSnapshot(snap => {
                const tbody = document.getElementById('booking-table-body');
                if(!tbody) return;
                tbody.innerHTML = '';
                snap.forEach(doc => {
                    const data = doc.data();
                    const statusClass = data.paymentReceived ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                    const statusText = data.paymentReceived ? '已入帳' : '未入帳';
                    
                    // Status Badge
                    let statusBadge = '';
                    switch(data.status) {
                        case 'pending': statusBadge = '<span class="bg-amber-100 text-amber-800 text-xs px-2 py-1 rounded">待確認</span>'; break;
                        case 'confirmed': statusBadge = '<span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">已確認</span>'; break;
                        case 'completed': statusBadge = '<span class="bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded">已完成</span>'; break;
                        case 'cancelled': statusBadge = '<span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded">已取消</span>'; break;
                        default: statusBadge = '<span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded">未知</span>';
                    }

                    const feePerHr = data.lecturerFee || 0;
                    const calculatedHours = parseTimeSlotForHours(data.timeSlot);
                    const totalFee = feePerHr * calculatedHours;

                    const row = `
                    <tr class="hover:bg-gray-50 border-b">
                        <td class="p-4">
                            <div class="font-bold">${data.date}</div>
                            <div class="text-sm text-gray-500">${data.timeSlot}</div>
                            <div class="mt-1">${statusBadge}</div>
                        </td>
                        <td class="p-4">
                            <div class="font-bold">${data.orgName || '自辦'}</div>
                            <div class="text-sm text-gray-500"><i class="fa-solid fa-user"></i> ${data.contactName || '-'}</div>
                        </td>
                        <td class="p-4 text-sm">
                            <div class="text-blue-600 font-medium">${data.courseName}</div>
                            <div class="text-gray-500"><i class="fa-solid fa-map-marker-alt"></i> ${data.city || '-'}</div>
                        </td>
                        <td class="p-4">
                            <div class="font-bold">$${isNaN(totalFee) ? 0 : totalFee}</div>
                            <span class="text-xs px-2 py-1 rounded-full ${statusClass} mt-1 inline-block">${statusText}</span>
                        </td>
                        <td class="p-4 text-right space-x-2">
                            <button onclick="editBooking('${doc.id}')" class="text-blue-600 hover:underline"><i class="fa-solid fa-edit"></i> 編輯</button>
                            <button onclick="deleteDoc('bookings','${doc.id}')" class="text-red-600 hover:underline"><i class="fa-solid fa-trash"></i> 刪除</button>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            });
        }

        async function loadCoursesForSelect() {
            const select = document.getElementById('courseNameSelect');
            // Keep the default option
            select.innerHTML = '<option value="">請選擇課程...</option>';
            
            try {
                const snap = await db.collection('courses').get();
                snap.forEach(doc => {
                    const data = doc.data();

                    option.value = data.title;
                    option.textContent = data.title;

        async function saveBooking() {
            const form = document.getElementById('adminBookingForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Handle Work Type
            if (data.type === '自訂') {
                const customType = document.getElementById('customWorkType').value;
                if (customType) {
                    data.type = customType; 
                }
            }

            // Convert checkboxes
            data.receiptSent = form.querySelector('[name=receiptSent]').checked;
            data.paymentReceived = form.querySelector('[name=paymentReceived]').checked;
            
            // Check ID
            const docId = data.docId; 
            delete data.docId; // Don't save ID inside data

            try {
                if(docId) {
                    await db.collection('bookings').doc(docId).update(data);
                } else {
                    await db.collection('bookings').add(data);
                }
                closeBookingModal();
                loadDashboard(); // Ensure dashboard is refreshed
            } catch(e) { alert("儲存失敗"); console.error(e); }
        }

        function handleImageUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const targetAspectRatio = 16 / 9;
                    let sourceX = 0;
                    let sourceY = 0;
                    let sourceWidth = img.width;
                    let sourceHeight = img.height;

                    const originalAspectRatio = img.width / img.height;

                    if (originalAspectRatio > targetAspectRatio) {
                        // Original is wider, crop width
                        sourceWidth = img.height * targetAspectRatio;
                        sourceX = (img.width - sourceWidth) / 2;
                    } else if (originalAspectRatio < targetAspectRatio) {
                        // Original is taller, crop height
                        sourceHeight = img.width / targetAspectRatio;
                        sourceY = (img.height - sourceHeight) / 2;
                    }

                    // Max dimensions for the final 16:9 image
                    const MAX_FINAL_WIDTH = 800;
                    const MAX_FINAL_HEIGHT = 450; // 800 / 16 * 9

                    canvas.width = MAX_FINAL_WIDTH;
                    canvas.height = MAX_FINAL_HEIGHT;
                    // Draw the cropped portion of the image onto the canvas, resized to fill the canvas
                    ctx.drawImage(img, sourceX, sourceY, sourceWidth, sourceHeight, 0, 0, MAX_FINAL_WIDTH, MAX_FINAL_HEIGHT);

                    // Compress to JPEG 0.7
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                    
                    document.getElementById('imagePreview').classList.remove('hidden');
                    document.getElementById('imagePreview').querySelector('img').src = dataUrl;
                    document.getElementById('courseImageUrl').value = dataUrl; // Store optimized Base64
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            document.getElementById('courseImageFile').value = '';
            document.getElementById('courseImageUrl').value = '';
            document.getElementById('imagePreview').classList.add('hidden');
        }

        async function saveCourse() {
             const form = document.getElementById('courseForm');
             
             // Handle Duration
             let duration = form.durationSelect.value;
             if (duration === '自訂') {
                 duration = form.customDuration.value;
             }

             // Handle Category
             let category = form.categorySelect.value;
             if (category === '自訂') {
                 category = form.customCategory.value;
             }

             // Handle Tags
             const tagsStr = form.tags.value;
             const tags = tagsStr ? tagsStr.split(/[,，]/).map(t => t.trim()).filter(t => t) : [];

             const data = {
                 title: form.title.value,
                 description: form.description.value,
                 duration: duration,
                 category: category,
                 tags: tags,
                 image: form.imageUrl.value,
                 requirements: form.requirements.value
             };
             
             const docId = form.courseId.value;

             try {
                if (docId) {
                    await db.collection('courses').doc(docId).update(data);
                } else {
                    await db.collection('courses').add(data);
                }
                document.getElementById('course-modal').classList.add('hidden');
             } catch(e) {
                 console.error("Error saving course:", e);
                 alert("儲存失敗");
             }
        }

        window.editCourse = async function(id) {
            const doc = await db.collection('courses').doc(id).get();
            const data = doc.data();
            const form = document.getElementById('courseForm');
            
            openCourseModal();
            form.courseId.value = id;
            form.title.value = data.title;
            form.description.value = data.description;
            form.requirements.value = data.requirements || '';
            
            // Handle Duration Edit Logic
            const standardDurations = ['3小時', '6小時'];
            if (standardDurations.includes(data.duration)) {
                form.durationSelect.value = data.duration;
            } else {
                form.durationSelect.value = '自訂';
                form.customDuration.value = data.duration;
            }
            toggleCustomDuration();

            // Handle Category Edit Logic
            const standardCategories = ['初階', '進階'];
            if (standardCategories.includes(data.category)) {
                form.categorySelect.value = data.category;
            } else {
                form.categorySelect.value = '自訂';
                form.customCategory.value = data.category;
            }
            toggleCustomCategory();

            // Handle Tags
            if (data.tags && Array.isArray(data.tags)) {
                form.tags.value = data.tags.join(', ');
            } else {
                form.tags.value = '';
            }

            // Handle Image
            if (data.image) {
                form.imageUrl.value = data.image;
                document.getElementById('imagePreview').classList.remove('hidden');
                document.getElementById('imagePreview').querySelector('img').src = data.image;
            }
        }

        // --- UTILS ---
        async function deleteDoc(col, id) {
            if(confirm("確定要刪除嗎？")) {
                await db.collection(col).doc(id).delete();
                if(col === 'bookings') loadDashboard(); // Update stats
            }
        }
        
        // Helper to edit booking (Filling the form)
        window.editBooking = async function(id) {
             const doc = await db.collection('bookings').doc(id).get();
             const data = doc.data();
             const form = document.getElementById('adminBookingForm');
             
             openBookingModal();
             // Must wait for courses to load before setting value, or set value after loading
             await loadCoursesForSelect();

             form.docId.value = id;
             form.date.value = data.date;
             form.timeSlot.value = data.timeSlot;
             form.courseName.value = data.courseName;
             form.orgName.value = data.orgName || '';
             form.city.value = data.city || '';
             // Use new field names
             form.contactName.value = data.contactName || data.inviter || ''; // Fallback for old data
             form.contactPhone.value = data.contactPhone || '';
             form.contactEmail.value = data.contactEmail || '';
             form.lecturerFee.value = data.lecturerFee || data.fee || 0; // Fallback
             form.notes.value = data.notes || '';
             
             // Payer defaults to orgName if empty
             form.payerName.value = data.payerName || data.orgName || '';

             // Handle Work Type Logic for Edit
             const workTypeSelect = document.getElementById('workTypeSelect');
             const customWorkTypeInput = document.getElementById('customWorkType');
             
             // Check if the saved type is one of the standard options
             const standardTypes = ['邀請', '自辦', '合作'];
             if (!data.type || standardTypes.includes(data.type)) {
                 workTypeSelect.value = data.type || '邀請';
                 customWorkTypeInput.classList.add('hidden');
             } else {
                 customWorkTypeInput.value = data.type;
                 customWorkTypeInput.classList.remove('hidden');
             }

             // Status field
             form.status.value = data.status || 'pending';

             // checkboxes
             form.receiptSent.checked = data.receiptSent || false;
             form.paymentReceived.checked = data.paymentReceived || false;
        }

        function parseTimeSlotForHours(timeSlotString) {
            if (timeSlotString === "09:00-12:00" || timeSlotString === "13:30-16:30") {
                return 3;
            }
            return 0; // Default or error case for unknown time slots
        }
